user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  # Upstreams
  upstream dify_web { server dify-web:3000; }
  upstream dify_api { server dify-api:8000; }
  upstream docuseal { server docuseal:3000; }

  # HTTP server
  server {
    listen 80;

    # Dify Web (UI)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://dify_web;
    }

    # Dify API
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://dify_api/;
    }

    # Docuseal portal
    location /docuseal/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://docuseal/;
    }
  }

  # HTTPS server (optional - requires certs)
  # server {
  #   listen 443 ssl http2;
  #   ssl_certificate /etc/nginx/certs/fullchain.pem;
  #   ssl_certificate_key /etc/nginx/certs/privkey.pem;
  #   include /etc/nginx/conf.d/ssl-params.conf;
  #
  #   location / { proxy_pass http://dify_web; }
  #   location /api/ { proxy_pass http://dify_api/; }
  #   location /docuseal/ { proxy_pass http://docuseal/; }
  # }
}
